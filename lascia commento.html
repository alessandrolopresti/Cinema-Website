	<!--FUNZIONI JAVASCRIPT PER IL CONTROLLO DEL FORM-->
	<script type="text/javascript">
		function validaCommento(){
			if(document.getElementById("fontform").nome.value==""){
					alert("Per favore inserisci il nickname.");
					return false
				}
			if(document.getElementById("fontform").richieste.value==""){
					alert("Per favore inserisci il commento.");
					return false
				}
			if(document.getElementById("fontform").email.value==""){
					alert("Per favore inserisci la tua mail.");
					return false
				}
				
			if(document.getElementById("fontform").film.value==1){
					alert("Per favore inserisci il film visto.");
					return false
				}
			alert("Grazie per aver commentato!");
			return true;
			
		}
	</script>
	
	
	
	<!-- importo jquery-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#espandi").click(function(){
				if(parseInt($("#area").css("height"))==400){ 
					$("#espandi").text("Espandi");
					$("#area").css("height", "100");			//espande e riduce il bottone!!
					}
				else {
					$("#area").css("height", "400");
					$("#espandi").text("Riduci");
				}
			});
		});
	</script>
	

	<script>
	$(document).ready(function(){
			$("#area").fadeTo(0,0.5); //parametri: velocità,opacità
			$("#area").hover(function(){ //hover:al passaggio del mouse
				$(this).fadeTo("fast",1);
			},function(){
				$(this).fadeTo("fast",0.5);
			}
			);
	});
	</script>
